<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Prefix Inserter for Filenames</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    label {
      margin-top: 10px;
      font-size: 16px;
      display: block;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
    #status.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Date Prefix Inserter for Filenames</h1>
  <button id="selectFolderBtn">Select Folder</button>

  <!-- Checkboxes -->
  <label>
    <input type="checkbox" id="shortYearCheckbox">
    Omit the first 2 digits of the year (e.g., 2025 → 25)
  </label>
  <label>
    <input type="checkbox" id="useUnderscoreCheckbox" checked="checked">
    Use underscore after date
  </label>

  <div id="status"></div>

  <script>
    const selectFolderBtn = document.getElementById('selectFolderBtn');
    const status = document.getElementById('status');
    const shortYearCheckbox = document.getElementById('shortYearCheckbox');
    const useUnderscoreCheckbox = document.getElementById('useUnderscoreCheckbox');

    selectFolderBtn.addEventListener('click', async () => {
      status.textContent = '';
      status.classList.remove('error');

      try {
        const dirHandle = await window.showDirectoryPicker({
          id: 'target-folder',
          mode: 'readwrite'
        });

        const shortYear = shortYearCheckbox.checked;
        const useUnderscore = useUnderscoreCheckbox.checked;
        await copyFilesWithDatePrefix(dirHandle, shortYear, useUnderscore);

        status.textContent = '✅ File copy & rename completed successfully';
      } catch (err) {
        console.error(err);
        status.textContent = `❌ Error: ${err.message}`;
        status.classList.add('error');
      }
    });

    async function copyFilesWithDatePrefix(dirHandle, shortYear, useUnderscore) {
      for await (const [name, handle] of dirHandle.entries()) {
        if (handle.kind === 'file') {
          const file = await handle.getFile();

          // Get date prefix from last modified date
          const updatedDate = new Date(file.lastModified);
          const datePrefix = formatDate(updatedDate, shortYear, useUnderscore);

          // Remove existing date prefix if present
          const nameWithoutDate = name.replace(/^\d{6,8}[-_]?/, '');

          const newFileName = `${datePrefix}${nameWithoutDate}`;

          if (newFileName !== name) {
            // Copy file with new name
            const fileContents = await file.arrayBuffer();
            const newFileHandle = await dirHandle.getFileHandle(newFileName, { create: true });
            const writable = await newFileHandle.createWritable();
            await writable.write(fileContents);
            await writable.close();

            console.log(`Copied: ${name} → ${newFileName}`);
          }
        }
      }
    }

    function formatDate(date, shortYear, useUnderscore) {
      let y = date.getFullYear();
      if (shortYear) {
        y = String(y).slice(2); // Last 2 digits of year
      }
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const separator = useUnderscore ? '_' : '';
      return `${y}${m}${d}${separator}`;
    }
  </script>
</body>
</html>
